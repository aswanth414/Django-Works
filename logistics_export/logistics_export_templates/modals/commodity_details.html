{% load i18n %}
{% load l10n %}
{% localize off %}
<style media="screen">
  .filter-box .row > div
  { padding-left:15px ; padding-right:0px;}
</style>
<div class="modal fade" id="modal-commodity-details">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close_commodity" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans 'Commodity details' %}</h4>
            </div>
            <div class="modal-body">
                <!-- Success/Error -->

                <form id="commodity-form" action="{% url 'orders:commodity-entry-endpoint' %}" data-url="{% url 'orders:commodity-entry-endpoint' %}" class="form-horizontal" method="post" data-orderreference="{{ orderreference }}">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box-body">
                                <button id="commodity_edit" type="button" data-url="{% url 'orders:commodity-entry-endpoint' %}" data-orderreference="{{ orderreference }}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-edit"></span>{% trans 'Edit' %}</button>
                                <button id="commodity_delete" type="button" data-url="{% url 'orders:commodity-entry-delete' %}" data-orderreference="{{ orderreference }}" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span>{% trans 'Delete' %}</button>

                            </div>
                            <ul class="list-error">
<!--                                <li class="has-success"><strong><i class="fa fa-check"></i></strong></li>-->
<!--                                <li class="has-error"><strong><i class="fa fa-times-circle-o"></i></strong></li>-->
<!--                                <li class="has-warning"><strong><i class="fa fa-bell-o"></i></strong></li>-->
                            </ul>
                            <div class="box box-primary">
                                <div class="box-body filter-box fbt2">
                                    <div class="row form-group add-order">
                                        <div class="col-md-4 col-sm-4">
                                            <div class="filter-lbl">{% trans 'Order Number' %}</div>
                                            <input id="commodity_order_number" type="text" class="form-control" placeholder="{% trans 'Order Number' %}" name="order_number" value="NEW" readonly required>
                                            <input id="commodity_action_type" type="hidden" value="I" name="action_type">
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="filter-lbl">{% trans 'Commodity' %}<sup style="color:red;">*</sup></div>
                                            <select id="id_commoditycode" name="commoditycode" class="form-control commodity_fields" required>
                                                <option value="">{% trans 'Commodity' %}</option>
                                                {% for commodity in commodity_details %}
                                                    <option value="{{ commodity.commoditycode }}">
                                                        {{ commodity.commodityname }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="filter-lbl">{% trans 'Volume' %}</div>
                                            <input id="id_volume" type="number" class="form-control commodity_fields" placeholder="{% trans 'Volume' %}" name="volume" required>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="filter-lbl">&nbsp;</div>
                                            <button type="submit" id="commodity_save" class="btn btn-success btn-md">{% trans 'Add' %}</button>
                                            <button id="commodity_cancel" type="button" class="btn btn-warning btn-md" ><span class="glyphicon glyphicon-remove"></span> {% trans 'Cancel' %}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-body alert-boxes" >
                                <div class="alert alert-danger alert-dismissible">
                                    <button type="button" class="close close-alert" aria-hidden="true">&times;</button>
                                    <i class="icon fa fa-ban"></i> <span class="alert-msg"></span>
                                </div>
                                <div class="alert alert-info alert-dismissible">
                                    <button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    <i class="icon fa fa-info"></i>
                                </div>
                                <div class="alert alert-warning alert-dismissible">
                                    <button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    <i class="icon fa fa-warning"></i>
                                </div>
                                <div class="alert alert-success alert-dismissible">
                                    <button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    <i class="icon fa fa-check"></i> <span class="alert-msg"></span>
                                </div>
                            </div>
                            <!-- /.box -->
                            <div class="box">
                                <div class="box-body table-responsive vs-md">
                                    <table id="commodity_table" class="table table-hover details-table">
                                        <thead>
                                            <tr>
                                                <th>{% trans 'Sl No.' %}</th>
                                                <th>{% trans 'Commodity' %}</th>
                                                <th>{% trans 'Volume' %}</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success close_commodity" data-dismiss="modal"><i class="fa fa-check-circle-o"></i>{% trans 'Done' %}</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
{% endlocalize %}
