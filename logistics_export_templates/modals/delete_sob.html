{% load i18n %}
<div class="modal fade" id="id_model_delete_sob">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#id_cancel_reason').val('');" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans "Delete SOB Date" %}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="">
                    <p>{% trans "Are you sure you want to" %} <strong>{% trans "Delete SOB" %}</strong>{% trans "?" %}</p>
                    <button type="button" id="id_delete_sob" class="btn btn-success" data-dismiss="modal" >{% trans "Yes" %}</button>&nbsp;
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "No" %}</button>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
            <!-- /.modal-dialog -->
</div>
