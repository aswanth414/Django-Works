{% load i18n %}
<div class="modal fade" id="customer_search_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close_search_entity" data-dismiss="modal" id="id_close_modal_customer" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans 'Customer' %}</h4>
            </div>
            <div class="modal-body">
                <!-- Success/Error -->
                <!--<ul class="list-error">
                    <li class="has-success"><strong><i class="fa fa-check"></i>&nbsp;Your password has been set!</strong></li>
                    <li class="has-error"><strong><i class="fa fa-times-circle-o"></i>&nbsp;Incorrect username or password!</strong></li>
                    <li class="has-warning"><strong><i class="fa fa-bell-o"></i>&nbsp;Warning!</strong></li>
                </ul>  -->
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box box-primary">
                                <div class="box-body filter-box">
                                    <div class="row">
                                        <div class="col-xs-3 col-md-6">
                                            <input type="text" id="customer_search_input" class="form-control" placeholder="{% trans 'Search...' %}" oninput="this.value=this.value.toUpperCase();">
                                        </div>
                                        <div class="col-xs-1 ml-i10">
                                            <button id="customer_search_btn" type="button" class="btn btn-primary btn-sm entity_search_btn">
                                                <span class="glyphicon glyphicon-search"></span>{% trans 'Search' %}</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->

                            <div class="">
                                <div class="box-body table-responsive">
                                    <table id="customer_list_table" class="table table-hover entity_list_table details-table">
                                        <thead>
                                            <tr>
                                                <th>{% trans 'Name' %}</th>
                                                <th>{% trans 'Type' %}</th>
                                                <th>{% trans 'Address1' %}</th>
                                                <th>{% trans 'Address2' %}</th>
                                                <th>{% trans 'City' %}</th>
                                                <th>{% trans 'Country' %}</th>
                                                <th>{% trans 'customercode' %}</th>
                                            </tr>
                                        </thead>
                                        <tbody>


                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="id_close_customer_modal" class="btn btn-default close_search_entity pull-left" data-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" id="select_customer" class="btn btn-success select_entity" data-dismiss="modal"><i class="fa fa-check-circle-o"></i>{% trans 'Done' %}</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
