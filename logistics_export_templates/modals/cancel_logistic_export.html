{% load i18n %}
<div class="modal fade" id="id_model_cancel_logorder">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button onclick="$('#id_cancel_reason').val('');" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans "Cancel Import Order" %}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="">
                    <p>{% trans "Are you sure you want to" %} <strong>{% trans "CANCEL" %}</strong>{% trans "this Entry?" %}</p>
                    <div class="box box-reason ">
                        <label for="inputEmail3" class="control-label">{% trans "Reason for Cancellation" %}</label><br>
                        <textarea id="id_cancel_reason" oninput="this.value=this.value.toUpperCase();" class="form-control"></textarea>
                        <input id="order_ref" type="hidden" name="order_reference">
                    </div>
                    <button type="button" id="cancel_btn" class="btn btn-success" disabled>{% trans "Yes" %}</button>&nbsp;
                    <button type="button" onclick="$('#id_cancel_reason').val('');" class="btn btn-default" data-dismiss="modal">{% trans "No" %}</button>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
            <!-- /.modal-dialog -->
</div>
